workflows:
  android-build:
    name: Android APK
    max_build_duration: 30
    environment:
      flutter: stable
    scripts:
      # این دستور حیاتی است: ساختار اندروید را بازسازی می‌کند
      - flutter create . --org com.example.coil_counter --project-name coil_counter
      - flutter pub get
      - flutter build apk --debug
    artifacts:
      - build/app/outputs/flutter-apk/app-debug.apk
