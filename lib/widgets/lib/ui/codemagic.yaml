workflows:
  android-build:
    name: Android APK
    max_build_duration: 30
    environment:
      flutter: stable
    scripts:
      - name: Create Android Structure
        script: | 
          echo "Creating Android files..."
          rm -rf android # پاک کردن پوشه ناقص احتمالی
          flutter create . --platforms android --org com.example.coil_counter
          ls -F # نمایش لیست فایل‌ها برای اطمینان
      
      - name: Get Dependencies
        script: flutter pub get

      - name: Build APK
        script: flutter build apk --debug
    artifacts:
      - build/app/outputs/flutter-apk/app-debug.apk
